site_analysis:
  name: "Etsy"
  url: "https://www.etsy.com"
  type: "ecommerce"

  color_palette:
    primary: "#f1641e"
    secondary: "#0f1111"
    accent: "#127c56"
    text_primary: "#222222"
    text_secondary: "#595959"
    background: "#f5f5f1"

  typography:
    heading_font: "'Work Sans', 'Helvetica Neue', sans-serif"
    heading_sizes:
      h1: "44px"
      h2: "28px"
      h3: "20px"
    body_font: "'Inter', 'Helvetica Neue', sans-serif"
    body_size: "16px"
    ui_font: "'Inter', 'Helvetica Neue', sans-serif"

  layout:
    max_width: "1280px"
    header_height: "72px"
    sidebar_width: "320px"
    grid_columns: 4
    grid_gap: "24px"

  key_components:
    - "Sticky marketplace header with search and quick filters"
    - "Featured hero banner with CTA"
    - "Card grids for curated interests"
    - "Product lists with pill badges and ratings"
    - "Horizontal big-deals slider"
    - "Footer navigation"

  injection_targets:
    - name: "featured_collections"
      selector: "[data-injection='featured-grid']"
      description: "Primary curated grid beneath hero"
    - name: "product_stream"
      selector: "[data-injection='product-grid']"
      description: "Reusable product card container"
    - name: "deal_carousel"
      selector: "[data-injection='deal-track']"
      description: "Horizontal deal slider entries"
